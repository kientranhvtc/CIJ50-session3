<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("Input?").split('');
        let size = input.length;
        if (input[size-2] == "P"){
            let hour = input[0]+input[1];
            input.shift();
            input.shift();
            let newHour = Number(hour)+12;
            input.unshift(newHour);
            input.pop();
            input.pop();
        }
        else {
            input.pop();
            input.pop();
        }
        alert(input.join(''));
    </script>
</body>
</html>
